<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Alexey Dranchuk"/>

    <title>Содержимое корзины</title>

    <link href="/resources/css/bootstrap.css" rel="stylesheet"/>
    <link href="/resources/css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="/resources/css/main.css" rel="stylesheet"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/resources/js/jquery-1.11.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        function removeEmailError() {
            $("#email_error").hide();
        }

        function checkEmail() {
            var email = $("#email_field").val();
            var filter = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;

            if (filter.test(email)) {
                removeEmailError();
                $("#Order_button").removeAttr('disabled')
            } else {
                $("#email_error").show();
                $("#Order_button").attr('disabled','disabled')
            }
        }

        function deleteProduct(button) {
            console.log("Delete productId=" + button.attr('productId'));
            var productId = button.attr('productId');
            $.ajax({
                url: "/deleteItemFromBasket",
                type: "PUT",
                contentType: "application/json; charset=utf-8",
                data: '{"productId":' + productId + '}',
                success: function () {
                    console.log("successfully deleted product");
                    location.reload(true);
                },
                error: function () {
                    console.log("Failed to remove product from basket");
                }
            });


        }

        function showSubmitOrderForm() {
            $("#submitOrder").show();
            $("#makeOrder").prop("disabled", "true");
        }

        function makeOrder(button) {
            $.ajax({
                url: "/submitOrder",
                type: "PUT",
                contentType: "application/json; charset=utf-8",
                data: ' ',
                success: function () {
                    console.log("successfully created order");
                },
                error: function () {
                    console.log("Error add to basket");
                }
            });
        }
    </script>

</head>
<body>
<div th:include="layout :: head"/>
        <div id="message" class="alert alert-info" style="margin-top: 50px; text-align: center">В вашей корзине
            <em th:text="${model.basketSize}">SOME</em> товаров.
            Проверьте заказ и нажмите оформить заказ для начала его выполнения
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>№</th>
                <th>Товар</th>
                <th>Удалить из корзины</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="item,status : ${model.products}" th:for="${status.index}">

                <td th:text="${status.index}+1"></td>
                <td>
                    <img th:src="@{getPhoto?id=}+${item.id}" height="100" width="100" style="float:left" alt="no image">
                    <div th:inline="text" style="margin-left:130px">
                        <b>Код продукта</b> : [[${item.id}]]
                        <br><b>Описание</b> : [[${item.name}]]</br>
                        <b>Цена</b> : [[${item.price}]]
                    </div>
                    </img>
                </td>
                <td style="vertical-align: middle;">
                    <button id="deleteButton" th:attr="productId=${item.id}" class="btn btn-default" onclick="deleteProduct($(this))">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:inline="text" class="totalPrice" style="margin-bottom: 10px; font-style: italic">
            <b>Итого : [[${model.totalPrice}]] грн.</b>
        </div>

        <button id="makeOrder" class="btn btn-info" style="margin: 10px" onclick="showSubmitOrderForm()">Оформить заказ</button>

        <div id="submitOrder" hidden="true" style="margin-left: 100px">
            <form action="#" th:action="@{/submitOrder}" th:object="${order}" method="post">
                <table class="center">
                    <tr>
                        <td>email</td>
                        <td>
                            <div id="email_error" style="display: none; color: #b94a48;">not correct email</div>
                            <input id="email_field" onkeypress="removeEmailError()" onfocusout="checkEmail()" type="text" th:field="*{email}" />
                        </td>
                    </tr>
                    <tr>
                        <td>телефон</td>
                        <td><input type="text" th:field="*{phoneNumber}"/></td>
                    </tr>
                    <tr>
                        <td>Коментарий</td>
                        <td><textarea cols="50" rows="5"  th:field="*{orderDetails}"></textarea></td>
                    </tr>
                </table>
                <input id="Order_button" type="submit" value="Заказать"/>
            </form>
        </div>

</body>
</html>
