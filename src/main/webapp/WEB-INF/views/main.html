<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Alexey Dranchuk"/>

    <title>Мир бисера</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"/>
    <![endif]-->

    <script src="/resources/js/jquery-1.11.1.min.js"  type="text/javascript"></script>
    <script type="text/javascript">
        function addToBasket(button) {
            var id = button.attr('id');
            console.log("send /addItemToOrder with id=" + id);

            $.ajax({
                url: "/addItemToOrder",
                type: "PUT",
                contentType:"application/json; charset=utf-8",
                data: '{"productId":'+id+'}',
                success: function () {
                        console.log("Success add to basket");
                        button.attr('disabled', 'true');
                    },
                error : function() {
                        console.log("Error add to basket");
                    }
            });
        }
    </script>

</head>
<body>
<div th:include="layout :: head"></div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span9" align="center">

            <div id="message" class="alert alert-info" align="center">
                Сейчас в корзине <em th:text="${order.size}">SOME</em> штук.
            </div>

            <div align="center">
                <form th:action="@{/searchProducts}" method="get">
                    <input type="search" name="searchString" th:field="${pv.searchString}"/>
                    <input type="submit" value="Поиск"/>
                </form>
            </div>
            <div th:if="${pv.size == 0}" id="notFound" class="alert alert-error" align="center">
                По вашему запросу ничего не найдено
            </div>
            <table id="products" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="item : ${pv.products}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td>
                        <button th:id="${item.id}" onclick="addToBasket($(this))">Добавить в заказ</button>
                    </td>

                </tr>
                </tbody>
            </table>
            <div th:include="layout :: foot"></div>


        </div>
    </div>
</div>
</body>
</html>
