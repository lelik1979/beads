<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Alexey Dranchuk"/>

    <title>Мир бисера</title>

    <link rel="stylesheet" href="/resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/resources/css/bootstrap.css" />
    <link rel="stylesheet" href="/resources/css/main.css" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"/>
    <![endif]-->

    <script src="/resources/js/jquery-1.11.1.min.js"  type="text/javascript"></script>
    <script type="text/javascript">
        function addToBasket(button) {
            var id = button.attr('id');
            console.log("send /addItemToOrder with id=" + id);

            $.ajax({
                url: "/addItemToOrder",
                type: "PUT",
                contentType:"application/json; charset=utf-8",
                data: '{"productId":'+id+'}',
                success: function () {
                        console.log("Success add to basket");
                        button.attr('disabled', 'true');
                    },
                error : function() {
                        console.log("Error add to basket");
                    }
            });
        }
    </script>

</head>
<body>
<div th:include="layout :: head"></div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span9">

            <div id="message" class="alert alert-info">
                Сейчас в корзине <em th:text="${order.size}">SOME</em> штук.
            </div>

            <div align="center">
                <form class="navbar-form navbar-center"  th:action="@{/searchProducts}" method="get" role="search">
                    <span class="input-group-btn">
                    <input type="search" class="form-control" name="searchString" th:field="${pv.searchString}"/>
                        <button id="btnSearch" type="submit" class="btn btn-default">Поиск
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </form>
            </div>
            <div th:if="${pv.size == 0}" id="notFound" class="alert alert-error">
                По вашему запросу ничего не найдено
            </div>
<table width="100%">
    <tr>
        <td width="30%">
            <div class="wrapper">
            <nav class="vertical">
                <ul class="nav nav-stacked">
                    <li th:each="category : ${pv.categories}"><a th:text="${category.name}" href="#"></a>
                        <div>
                            <ul>
                                <li th:each="subCat : ${category.childGroups}"><a th:text="${subCat.name}" href="#"></a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
            </div>
        </td>
        <td width="70%">
            <table id="products" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="item : ${pv.products}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td>
                        <button class="btn" th:id="${item.id}" onclick="addToBasket($(this))">Добавить в заказ</button>
                    </td>

                </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>
            <div th:include="layout :: foot"></div>


        </div>
    </div>
</div>
</body>
</html>
