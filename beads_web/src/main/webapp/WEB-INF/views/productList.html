<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="items">
    <table id="Tableproducts" class="table table-striped">
        <tr th:each="rowItem : ${pv.ProductTableList}" pages:paginate="5">
            <td th:each="item : ${rowItem}" align="center">
                <div class="center">
                    <a th:href="@{/showProduct?id=}+${item.id}">
                        <div class="center">
                            <a th:href="@{/showProduct?id=}+${item.id}">
                                <img th:src="@{getPhoto?id=}+${item.id}" alt="no image" class="picture">
                                </img>
                            </a>
                        </div>
                        <div class="vertical bold" th:text="${item.name}">
                            Название продукта
                        </div>
                    </a>
                    <div>
                        Артикул:
                        <span class="bold" th:text="${item.articul}"/>
                    </div>
                    <div class="vertical bold" style="display: block;">
                        <span th:text="${item.price}"/>
                        грн
                        <div id="quantity" hidden="true">1</div>
                        <button class="btn" th:id="${item.id}" onclick="addToBasket($(this))">
                            Добавить в заказ
                        </button>
                    </div>

                </div>
            </td>
        </tr>
    </table>

</div>
</html>
